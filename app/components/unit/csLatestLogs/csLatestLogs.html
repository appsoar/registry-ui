  <table class="table table-hover cs-table cs-table-small" >
    <thead>
          <th  width="25%">时间</th>
          <th  width="15%">等级</th>
          <th  width="60%">详情</th>
    </thead>
    <tbody>
          <tr ng-repeat="log in logs | limitTo:7">
              <td ng-bind="log.time"></td>
              <td ng-bind="log.level"></td>
              <td ng-bind="log.detail"></td>
         </tr>
    </tbody>
  </table>
