<button class="btn btn-link" ng-click="onResort()">
  <tt ng-bind="title"></tt>
  <span class="icon-stack">
    <i class="icon icon-sort icon-stack-1x faded"></i>
    <i class="icon icon-sort-down icon-stack-1x" ng-if="current.desc && current.label==label"></i>
    <i class="icon icon-sort-up icon-stack-1x" ng-if="!current.desc && current.label==label"></i>
  </span>
</button>
