<div class="container">
    <div class="row">
        <!-- basic overview -->
        <div class="col-md-6 well">
            <div>Images:20</div>
            <div>Users:20</div>
            <div>Namespaces:10</div>
        </div>
        <!-- sysinfo overview -->
        <div class="col-md-6 well">
            <!-- cpu pie chart -->
            <div class="pie-chart" easypiechart options="vm.options[0]" percent="vm.percent">
                <span  ng-bind="vm.percent"></span>
                <div>CPU</div>
            </div>
            <!-- memory pie chart -->
            <div class="pie-chart" easypiechart options="vm.options[1]" percent="vm.percent">
                <span  ng-bind="vm.percent"></span>
                <div>Memory</div>
            </div>
            <!-- storage pie chart -->
            <div class="pie-chart" easypiechart options="vm.options[2]" percent="vm.percent">
                <span ng-bind="vm.percent"></span>
                <div>Storage</div>
            </div>
        </div>
    </div> 
    <div class="row ">
        <!-- network overview -->
        <div class="col-md-6 well">
            <canvas id="line" class="chart chart-line" chart-data="vm.data" chart-labels="vm.labels" chart-legend="true" chart-series="vm.series" chart-click="vm.onClick" >    </canvas> 
        </div>
        <!-- logs overview -->
        <div class="col-md-6 well">
d
        </div>
    </div> 
</div>
