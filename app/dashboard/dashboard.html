<div class="container">
        <div class="gap"></div>
        <div class="row">
                <!-- basic overview -->
                <div class="col-md-6 well" ng-controller="DashboardStatisticController">
                        <highchart id="statisticChart" class="high-chart" config="chartConfig"></highchart>
                        <!--<div>Images:20</div>
                        <div>Users:20</div>
                        <div>Namespaces:10</div>-->

                </div>
                <!-- sysinfo overview -->
                <div class="col-md-6 well">
                        <div class="title"><h4>Host Status</h4></div>
                        <!-- cpu pie chart -->
                        <div class="pie-chart" easypiechart options="vm.options[0]" percent="vm.percent">
                                <span  ng-bind="vm.percent"></span>
                                <div>CPU</div>
                                <div>{{vm.percent}}/100</div>
                        </div>
                        <!-- memory pie chart -->
                        <div class="pie-chart" easypiechart options="vm.options[1]" percent="vm.percent">
                                <span  ng-bind="vm.percent"></span>
                                <div>Memory</div>
                                <div>{{vm.percent}}/100</div>
                        </div>
                        <!-- storage pie chart -->
                        <div class="pie-chart" easypiechart options="vm.options[2]" percent="vm.percent">
                                <span ng-bind="vm.percent"></span>
                                <div>Storage</div>
                                <div>{{vm.percent}}/100</div>
                        </div>
                </div>
        </div>
        <div class="row ">
                <!-- network overview -->
                <div class="col-md-6 well">
                        <div  ng-controller="throughputiopscontroller as vm" ng-init="vm.tabIndex='iops'">
                                <div class="row">
                                        <div class="col-xs-6">
                                                <ul id="myTab" class="nav nav-tabs">
                                                        <li class="active"><a href="#IOps" data-toggle="tab" ng-click="vm.tabClick('iops')">IOps</a></li>
                                                        <li><a href="#throughput" data-toggle="tab" ng-click="vm.tabClick('throughput')">吞吐量</a></li>
                                                </ul>
                                        </div>
                                        <div class="col-xs-2"></div>
                                        <div class="col-xs-4">
                                                <div class="btn-group">
                                                        <button type="button" class="btn btn-info">eth0</button>
                                                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <span class="caret"></span>
                                                                <span class="sr-only">Toggle Dropdown</span>
                                                        </button>
                                                        <ul class="dropdown-menu">
                                                                <li><a href="#">eth0</a></li>
                                                                <li><a href="#">eth1</a></li>
                                                        </ul>
                                                </div></div>
                                </div>

                                <div id="throughputiopscontainer" ></div>
                        </div>
                        <!--<canvas id="line" class="chart chart-line" chart-data="vm.data" chart-labels="vm.labels" chart-legend="true" chart-series="vm.series" chart-click="vm.onClick" chart-options="vm.lineOptions">    </canvas>-->
                </div>
                <!-- logs overview -->
                <div class="col-md-6 well">
                        <div class="gap-top"></div>
                        <div class="title"><h4>最新日志</h4><a ui-sref="home.logs" type="button">更多</a></div>
                        <ul>
                                <li ng-repeat="log in vm.logs | limitTo:5">
                                        <div class="head">
                                                <span class="glyphicon glyphicon-time"></span>{{log.time}}
                                                <span class="glyphicon glyphicon-user"></span> {{log.user}}
                                                <span ng-class="log.level" class="pull-right">{{log.level}}</span>
                                        </div>
                                        <div class="detail"> {{log.detail}}</div>
                                </li>
                        </ul>
                </div>
        </div>
</div>
