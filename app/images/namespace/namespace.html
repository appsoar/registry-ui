<div class="container-fluid" ng-controller="namespaceCtrl as table">

        <div class="row well">
                <div class="row" style="margin-bottom: 15px;">
                        <a class="btn btn-primary" role="button" ui-sref="home.images.namespace.add">添加命名空间</a>
                </div>
                <div class="row">
                <div class="panel panel-default">
                        <table ng-table="table.tableParams5" class="table table-bordered table-striped">
                                <tbody>
                                <tr ng-repeat="user in $data">
                                        <td data-title="'命名空间'" sortable="'Namespace'"><a ui-sref="home.images.namespace.view">{{user.Namespace}}</a></td>
                                        <td data-title="'属性'" sortable="'name'">{{user.Type}}</td>
                                        <td data-title="'镜像数'" sortable="'name'"><a ui-sref="home.images.imagelist">{{user.ImageNum}}</a></td>
                                        <td data-title="'最近提交日期'" sortable="'name'">{{user.Date}}</td>
                                        <td data-title="'拉取次数'" sortable="'name'">{{user.PullNum}}</td>
                                        <td class="text-center" data-title="'操作'">
                                                <div class="dropdown">
                                                       <span class="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                               <a href dropdown-toggle><i class="fa fa-cog"></i></a>

                                                       </span>
                                                <!--<button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                        <i class="fa fa-cog"></i>
                                                </button>-->
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                                <li><a ui-sref="home.images.namespace.view">更多信息</a></li>
                                                                <li role="separator" class="divider"></li>
                                                                <li><a ui-sref="home.images.namespace.edit({id: {{user.ID}}})">修改</a></li>
                                                                <li><a href="#">删除</a></li>
                                                        </ul>
                                                </div>
                                        </td>
                                </tr>
                                </tbody>
                        </table>
                </div>
                </div>
        </div>
</div>

<div  ui-view></div>
