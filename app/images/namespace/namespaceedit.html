<div class="container">
    <div class="gap"></div>
    <div class="row well">
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>命名空间：</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="vm.namespace._id" ng-disabled="vm.namespacedisabled" placeholder="命名空间">
            </div>
            <div class="col-md-4">
                <!--<button type="button" class="btn btn-primary">修改</button>-->
            </div>
        </div>
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>属性：</label>
            </div>
            <div class="col-md-6">
                <select class="form-control" ng-model="vm.namespace.permission" ng-options="s.value as s.name for s in vm.selectModle"></select>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>描述：</label>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" ng-model="vm.namespace.desc" rows="3" placeholder="描述"></textarea>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" ng-click="vm.Save()">确 定</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-default" role="button" ui-sref="home.images.namespace.list">取 消</a>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>
<style>
    .rowProperty {
        padding-bottom: 10px;
    }
</style>
