<div class="container">
    <div class="gap"></div>
    <div class="row well">
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>命名空间：</label>
            </div>
            <div class="col-md-6">
                <p ng-bind="vm.namespace._id"></p><!--<input type="text" class="form-control" placeholder="命名空间">-->
            </div>
            <div class="col-md-4">
                <a class="btn btn-primary" role="button" ui-sref="home.images.namespace.edit({id: '{{vm.namespace._id}}'})">修 改</a>
            </div>
        </div>
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>属性：</label>
            </div>
            <div class="col-md-6">
                <p ng-bind='vm.namespace.permission == "public" ? "公有" : "私有"'></p>
                <!--<input type="text" class="form-control" placeholder="属性">-->
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>所属：</label>
            </div>
            <div class="col-md-6">
                <p ng-bind="vm.namespace.owner_id"></p><!--<input type="text" class="form-control" placeholder="命名空间">-->
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>提交时间：</label>
            </div>
            <div class="col-md-6">
                <p ng-bind="vm.namespace.create_time| date:'yyyy-MM-dd'"></p>
                <!--<textarea class="form-control" rows="3" placeholder="描述"></textarea>-->
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>镜像数：</label>
            </div>
            <div class="col-md-6">
                <p ng-bind="vm.namespace.imgNum"></p><!--<input type="text" class="form-control" placeholder="命名空间">-->
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row rowProperty">
            <div class="col-md-2">
                <label>描述：</label>
            </div>
            <div class="col-md-6">
                <span ng-bind="vm.namespace.desc"></span>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <!--<button type="button" class="btn btn-primary">确定</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                <a class="btn btn-default" role="button" ui-sref="home.images.namespace.list">返 回</a>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="images/namespace/namespace.css" />
