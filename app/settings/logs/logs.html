<div class="container">
    <table class="logs-filter table table-hover ">
        <thead>
            <th width="24%">
                Filter by user
            </th>
            <th width="24%">
                Filter by level
            </th>
            <th width="25%">
                Filter by time
            </th>           
             <th width="2%">

            </th>
            <th width="25%">

            </th>
        </thead>
        <tbody>
            <tr>
                <td><select class="form-control" ng-model="vm.user">
                    <option></option>
                    <option>admin</option>
                    <option>dx</option>
                    <option>cloudsoar</option>
                </select></td>
                <td><select class="form-control" ng-model="vm.level">
                    <option></option>
                    <option>info</option>
                    <option>warning</option>
                    <option>error</option>
                </select></td>
                <td>
                    <p class="input-group">
                      <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.calendarStart"
                             is-open="vm.openedStart" min-date="vm.minDate" uib-max-date="vm.maxDate" datepicker-options="vm.dateOptions"
                             date-disabled="vm.disabled(date, mode)" ng-required="true" close-text="close"/>
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="vm.openStart($event)"><i
                              class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                    </p>
                </td>
                <td>
                    <span class="glyphicon glyphicon-minus"></span>
                </td>
                <td>
                    <p class="input-group">
                      <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.calendarEnd"
                             is-open="vm.openedEnd" min-date="vm.minDate" max-date="vm.maxDate" datepicker-options="vm.dateOptions"
                             date-disabled="vm.disabled(date, mode)" ng-required="true" close-text="close"/>
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="vm.openEnd($event)"><i
                              class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
<ul>
      <li ng-repeat="log in vm.logs  | filter: {user: vm.user , level: vm.level} | logsSort:vm.calendarStart:vm.calendarEnd">
        <div class="head">
            <span class="glyphicon glyphicon-time"></span>{{log.time}}
            <span class="glyphicon glyphicon-user"></span> {{log.user}} 
            <span ng-class="log.level" class="pull-right">{{log.level}}</span>
        </div>
        <div class="detail"> {{log.detail}}</div>
    </li>
</ul>       
</div>
