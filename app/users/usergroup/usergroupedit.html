<div class="container">
        <div class="gap"></div>
        <div class="row well">
                <form class="form-horizontal">
                        <div class="form-group">
                                <label class="col-sm-2 control-label">用户组名称：</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="名称：" required>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">描述：</label>
                                <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" placeholder="请描述您的用户组信息">
                                        </textarea>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">选择用户：</label>
                                <div class="col-sm-10">
                                        <button type="button" class="btn btn-link" ng-click="vm.openConfirm()">选择用户</button>
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                <div aria-multiline="true" class="userContent">
                                        <div class="userEntity" ng-repeat="user in vm.users">
                                                <span ng-model="user.Name">{{user.Name}}</span><span ng-click="vm.removeUser($index)">&nbsp;×</span>
                                        </div>
                                </div>
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-primary" ng-click="vm.Save()">确 定</button>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a class="btn btn-default" role="button" ui-sref="home.users.group.list">取 消</a>
                                </div>
                        </div>
                </form>
        </div>
</div>
<link rel="stylesheet" href="users/users.css" />
