<div class="container">
        <div class="gap"></div>
        <div class="row well">
                <form class="form-horizontal">
                        <div class="form-group">
                                <label class="col-sm-2 control-label">用户组名称：</label>
                                <div class="col-sm-10">
                                        <span ng-bind="vm.usergroup"></span>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">命令空间：</label>
                                <div class="col-sm-10">
                                        <span ng-bind="vm.namespace"></span>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">描述：</label>
                                <div class="col-sm-10">
                                        <span ng-bind="vm.desc"></span>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">用户：</label>
                                <div class="col-sm-10">
                                        <div aria-multiline="true" class="userContent">
                                                <div class="userEntity" ng-repeat="user in vm.users">
                                                        <span ng-model="user.Name">{{user.Name}}</span>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-primary" ui-sref="home.users.group.edit({usergroupid: 'usergroupid'})">修改</button>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a class="btn btn-default" role="button" ui-sref="home.users.group.list">返回</a>
                                </div>
                        </div>
                </form>
        </div>
</div>
<link rel="stylesheet" href="users/users.css" />
